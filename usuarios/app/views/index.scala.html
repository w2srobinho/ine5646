@(message: Option[String] = None)


@main("INE5646 - Usuários") {

<h1>INE5646 - Usuários</h1>

@message.map(msg => <h4> {msg} </h4>)

<h3>Usuários Já Cadastrados</h3>
<form action="@routes.Application.facaLogin" method="post">
   <p>Login: <input type="text" name="login"> Senha: <input type="password" name="senha"></p>
   <button>Entrar</button>
</form>

<h3>Novo Usuário</h3>

<form action="@routes.Application.registreUsuario" method="post">
   <p>Nome completo <input type="text" name="nome"></p>
   <p>Login: <input type="text" name="login"></p>
   <p>Senha: <input type="password" name="senha"></p>
   <button>Registrar</button>
</form>
}
